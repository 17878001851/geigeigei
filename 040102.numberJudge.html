<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="layui/css/layui.css" />
	</head>
	<body>
		<div id="app">
			<p>请输入数字</p>
			<input v-model="message" />
			<br />
			<p v-if="message%2==0 && message!=0">偶数</p>
			<p v-if="message%2!=0">奇数</p>
			<p v-if="message==0">非奇非偶</p>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					message:'0'
				}
			})
		</script>
	</body>
</html>
