<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/vue.js" type="text/javascript" charset="UTF-8">
		</script>
		<title></title>
	</head>
	<body>
		
		<div id="app">
			{{chooseUser}}
			<button class="" type="text" @click="rdm=Math.round(Math.random()*5);chooseUser=users[rdm]">
			幸运用户生成器按钮</button>
			<div v-for="user in users">
				<p v-if="chooseUser==user.code">
				{{user.name}}<br />
				</p>
			</div>
			<br><br><br>
		</div>
		<script>
			let v=new Vue({
				el:'#app',
				data:{
					rdm:'',
					chooseUser:'',
					users:[
						{name:"张三",code:"1"},
						{name:"李四",code:"2"},
						{name:"王五",code:"3"},
						{name:"赵六",code:"4"},
						{name:"王麻子",code:"5"}
					],
				}
			})
		</script>
	</body>
</html>
